robot_params:
  wheel_radius: 0.1
  base_width: 2.0
  wheel_radius_gain: 1.0
  base_width_gain: 1.0
  

simulation_params:
  dt: 1.0
  input_labels: # n to 0
    - "Right Wheel Speed (rad/s)"
    - "Left Wheel Speed (rad/s)"
    
  input_limits:
    - [-10.0, 10.0]
    - [-10.0, 10.0]
  u_init: [0.0, 0.0]
  representation: rectangle
  rectangle:
    width: 0.5
    height: 1.0